{% extends 'layout.html' %}

{% block title %}
Create Post
{% endblock %}

{% block css %}
<style>
/* Body styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
    margin: 0;
}

/* Form container */
form {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
}

/* Form heading */
h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
    color: #333333;
}

/* Labels styling */
form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555555;
}

/* Input and textarea styling */
form input, form textarea {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
    transition: 0.3s;
}

form input:focus, form textarea:focus {
    border-color: #17a2b8;  /* Teal accent */
    outline: none;
    box-shadow: 0 0 5px rgba(23,162,184,0.3);
}

/* Submit button styling */
button {
    width: 100%;
    padding: 12px;
    background-color: #17a2b8; /* Teal button */
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #138496;
}

/* Back link styling */
a {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #17a2b8;
    text-decoration: none;
    font-weight: 500;
}

a:hover {
    text-decoration: underline;
}

/* Django form error styling (if used) */
ul.errorlist {
    color: red;
    margin-bottom: 15px;
    padding-left: 20px;
}
</style>
{% endblock %}

{% block content %}
<h1>Create a New Post</h1>

<form method="POST">
    {% csrf_token %}
    
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required>

    <label for="content">Content:</label>
    <textarea name="content" id="content" rows="5" required></textarea>

    <label for="author">Author:</label>
    <input type="text" name="author" id="author" required>

    <button type="submit">Create Post</button>
</form>

<a href="{% url 'posts:post_list' %}">Back to List</a>
{% endblock %}
