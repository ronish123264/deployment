{% extends 'layout.html' %}

{% block title %}
All Posts
{% endblock %}

{% block css %}
<style>
/* Body styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    padding: 40px 20px;
    margin: 0;
}

/* Page heading */
h1 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 32px;
    color: #333333;
}

/* "Create New Post" button */
a.create-post {
    display: inline-block;
    padding: 12px 20px;
    background-color: #17a2b8; /* Teal */
    color: white;
    text-decoration: none;
    border-radius: 8px;
    margin-bottom: 30px;
    transition: 0.3s;
}

a.create-post:hover {
    background-color: #138496;
}

/* Post card styling */
.post {
    background: #ffffff;
    padding: 25px 20px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    margin-bottom: 20px;
}

/* Post headings */
.post h2 {
    font-size: 24px;
    color: #333333;
    margin-bottom: 10px;
}

/* Post content */
.post p {
    color: #555555;
    margin-bottom: 10px;
}

/* Action buttons inside post */
.post a {
    display: inline-block;
    padding: 8px 15px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    margin-right: 10px;
    transition: 0.3s;
}

.post a[href*="update"] {
    background-color: #ffc107; /* Yellow for edit */
    color: #212529;
}

.post a[href*="update"]:hover {
    background-color: #e0a800;
}

.post a[href*="delete"] {
    background-color: #dc3545; /* Red for delete */
    color: white;
}

.post a[href*="delete"]:hover {
    background-color: #c82333;
}

/* Horizontal rule styling */
hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 20px 0;
}
</style>
{% endblock %}

{% block content %}

<h1>All Posts</h1>

<a class="create-post" href="{% url 'posts:post_create' %}">Create New Post</a>

{% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Author: {{ post.author }}</p>

        <a href="{% url 'posts:post_update' post.id %}">Edit</a>
        <a href="{% url 'posts:post_delete' post.id %}">Delete</a>
    </div>
{% endfor %}

{% endblock %}
