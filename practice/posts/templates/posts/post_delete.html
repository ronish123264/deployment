{% extends 'layout.html' %}

{% block title %}
Delete Post
{% endblock %}

{% block css %}
<style>
/* Body styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
    margin: 0;
}

/* Container for confirmation form */
form {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
    text-align: center;
}

/* Headings */
h1 {
    font-size: 26px;
    color: #333333;
    margin-bottom: 20px;
}

h2 {
    font-size: 22px;
    color: #555555;
    margin-bottom: 10px;
}

/* Paragraph styling */
p {
    color: #666666;
    margin-bottom: 30px;
}

/* Delete button styling */
button {
    padding: 12px 20px;
    background-color: #dc3545; /* Red button for delete */
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    margin-right: 15px;
}

button:hover {
    background-color: #c82333;
}

/* Cancel link styling */
a {
    padding: 12px 20px;
    background-color: #6c757d; /* Grey button for cancel */
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s;
}

a:hover {
    background-color: #5a6268;
}

/* Django form error styling (if any) */
ul.errorlist {
    color: red;
    margin-bottom: 15px;
    padding-left: 20px;
}
</style>
{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this post?</h1>

<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'posts:post_list' %}">Cancel</a>
</form>
{% endblock %}
