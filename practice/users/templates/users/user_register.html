{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block css %}
<style>
/* ---------- Page Layout ---------- */
body {
    font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e0f7e9, #f8f9fa);
    margin: 0;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 70px);
    padding: 40px 20px;
}

/* ---------- Registration Card ---------- */
.register-card {
    background: #ffffff;
    padding: 45px 40px;
    border-radius: 16px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 440px;
    transition: all 0.3s ease;
}

.register-card:hover {
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
}

.register-card h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 30px;
    color: #2c3e50;
    font-weight: 600;
}

/* ---------- Input Fields ---------- */
form input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    transition: 0.3s;
    background-color: #fafafa;
}

form input:focus {
    border-color: #28a745;
    background-color: #fff;
    box-shadow: 0 0 6px rgba(40, 167, 69, 0.3);
    outline: none;
}

/* ---------- Button ---------- */
button {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s;
}

button:hover {
    background-color: #218838;
    transform: translateY(-2px);
}

/* ---------- Error + Help Text ---------- */
ul.errorlist {
    color: red;
    font-size: 13px;
    margin: 5px 0 10px 0;
    padding-left: 18px;
}

form p.helptext {
    display: none;
}

/* ---------- Sign In Option ---------- */
.signup-option {
    text-align: center;
    margin-top: 25px;
    font-size: 14px;
    color: #555;
}

.signup-option a {
    color: #28a745;
    text-decoration: none;
    font-weight: 500;
}

.signup-option a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}

{% block content %}
<main>
    <div class="register-card">
        <h1>Create Account</h1>
        <form method="post" action="{% url 'users:user_register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <div class="signup-option">
            Already have an account?
            <a href="{% url 'users:user_login' %}">Login here</a>
        </div>
    </div>
</main>
{% endblock %}
